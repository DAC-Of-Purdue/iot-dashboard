<div class="m-3 text-center">
  <mat-form-field>
    <mat-label>Select Sensor</mat-label>
    <mat-select (selectionChange)="onSensorChange($event)">
      @for (sensor of sensors; track sensor) {
      <mat-option [value]="sensor">
        {{ sensor.name }}
      </mat-option>
      }
    </mat-select>
  </mat-form-field>
</div>
@if(selectedSensor) { @if(selectedSensor.type === 'dht') {
<app-dht-gauge
  [timestamp]="timestamp"
  [temperature]="temperature"
  [humidity]="humidity"
  [isData]="isData"
></app-dht-gauge>
} @if(selectedSensor.type === 'soil') {
<app-gauge
  [value]="soilMoisture"
  [isData]="isData"
  [option]="SoilGaugeOption"
  [normalRange]="[50, 90]"
>
</app-gauge>
}}
